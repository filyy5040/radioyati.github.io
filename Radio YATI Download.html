<html lang="it">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Yati - Scarica l'App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;

    padding: 0;

  header {
    background-color: #ff6600;
    color: white;
    text-align: center;
    padding: 20px;
  }
  main {

  }
  h1 {
    font-size: 24px;
  }
  h2 {
    font-size: 20px;
    color: #ff6600;
  }
  p {
    font-size: 16px;
    line-height: 1.5;
  }
  button {
    background-color: #ff6600;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  footer {
    background-color: #333;

  <main>
